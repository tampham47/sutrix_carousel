<html lang="en">
<head>

	<title>Sutrix Carousel</title>

	<!-- CSS -->
	<link rel='stylesheet', href='bower_components/bootstrap/dist/css/bootstrap.min.css'>
	<link href="sutrix/css/sutrix.css" rel="stylesheet" type="text/css">
</head>
<body>
	<h2>Sutrix Carousel</h2>

	<div id="sutrix" style="height:308px; width:100%; white-space: nowrap; overflow:hidden; padding:4px; background-color:gray">
		<div class="viewport" style="margin-bottom:-5px; height:300px; position:relative; width:10000px;">
			<ul id="uull" style="position:relative; display:inline-block; padding-left:0px">
				<li><img src="img/img-1.png" height="300"></li>
				<li><img src="img/img-2.png" height="300"></li>
				<li><img src="img/img-3.png" height="300"></li>
				<li><img src="img/img-4.png" height="300"></li>
				<li><img src="img/img-5.png" height="300"></li>
				<li><img src="img/img-6.png" height="300"></li>
				<!-- <li><img src="img/img-7.png" height="300"></li>
				<li><img src="img/img-8.png" height="300"></li>
				<li><img src="img/img-8.png" height="300"></li> -->
			</ul>
		</div>
		<div class="controls" style="height:0px;">
			<a class="left" href="#" style="float:left; top:-170px; position: relative">
				<img src="sutrix/img/Previous.png" width="40"></a>
			<a class="right" href="#" style="float:right; top:-170px; position: relative">
				<img src="sutrix/img/Next.png" width="40"></a>
		</div>

		<!-- <div class="features" style="margin-top:40px">
			<button class="left">Left</button>
			<button class="right">Right</button>
		</div> -->
	</div>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="sutrix/sutrix.js"></script>

	<script type="text/javascript">
		$("#sutrix").sutrix();
	</script>
</body>

</html>
